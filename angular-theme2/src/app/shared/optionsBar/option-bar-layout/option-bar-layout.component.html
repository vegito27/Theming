<div [attr.layout]="layout"  [ngClass]="isOptionBarVisible?'show':'hide'">
  <div [attr.layout]="layout" class="layouts">
    <div [attr.layout]="layout" (click)="selectLayout(1)" class="layout layout-1">Flex</div>
    <div [attr.layout]="layout" (click)="selectLayout(2)" class="layout layout-2">Flip</div>
    <div [attr.layout]="layout" (click)="selectLayout(3)" class="layout layout-3">Over</div>
    <div [attr.layout]="layout" (click)="selectLayout(4)" class="layout layout-4">Fixed</div>
    <div [attr.layout]="layout" (click)="selectLayout(5)" class="layout layout-5">Half</div>
    <div [attr.layout]="layout" (click)="selectLayout(6)" class="layout layout-6">Down</div>
    <div [attr.layout]="layout" (click)="selectLayout(7)" class="layout layout-7">Right</div>
  <div>
</div>
