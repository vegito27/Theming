<div class="optionsbar" *ngIf="open">
  <div (click)="settle()"><img src="assets/Icons/close.png" style="width: 12px;height: 12px;padding-left:5px;padding-top: 10px;cursor: pointer;"></div>
  <div style="display:flex;justify-content:space-around; width:60%;margin:auto">
    <div><img src="assets/Icons/bootstrap.svg" style="width: 40px;height: 40px;padding-right:15px;padding-top: 10px;cursor: pointer;"></div>
    <div><img src="assets/Icons/material-logo.svg" style="width: 55px;height: 55px;padding-left:5px;padding-top: 10px;cursor: pointer;"></div>
    <div><img src="assets/Icons/material-logo.svg" style="width: 55px;height: 55px;padding-left:5px;padding-top: 10px;cursor: pointer;"></div>
  </div>
  <br>
  <hr>

  <div>
  <h3 style="width:38%;margin: auto;">Choose Themes</h3>
  <hr>
  <div class='themes'>
    <div class="themes-list">
      <div class="themes-list-item">
        <input type='radio' [checked]='true'>
        <label>Custom</label>
      </div>
      <div class="themes-list-item">
        <input type='radio'>
        <label>Bootstrap</label>
      </div>
      <div class="themes-list-item">
        <input type='radio'>
        <label>Material</label>
      </div>
    </div>
    <hr>
    <h3 style="width:32%;margin: auto;padding:10px 0">Select Mode</h3>
    <hr>
    <div class="theme-mode">
      <div>
      Light Mode
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" (change)="check($event)">
          <span class="slider round"></span>
        </label>
        </div>
        <div>
          Dark Mode
        </div>
    </div>
    <hr>
  </div>
  </div>
</div>
