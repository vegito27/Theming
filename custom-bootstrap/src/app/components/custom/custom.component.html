<div style="position: relative;height: 800px;">
  <div class="re-position">
    <div class="options">

      <div class="extra-pad" [ngClass]="showOptions?'show':'hide'" (click)="showOption()">
        <div id="right-aligned" [ngClass]="isDarkmode?'invert':''" class="rotating"> </div>
      </div>

      <div class="box" [ngClass]="showOptions?'hide':'show'">
        <div class="cross" (click)='showOptions=!showOptions'>&#10005;</div>
        <h3 class="bold">Select Themes</h3>
        <hr>
        <div class="inputs">
          <div class="custom-input">
            <label>Custom</label>
            <input name="custom" [checked]="custom_theme" (change)='selectTheme($event)' type="radio">
          </div>

          <div class="boot-input">
            <label>Bootstrap</label>
            <input name="bootstrap" [checked]="bootstrap_theme" (change)='selectTheme($event)' type="radio">
          </div>

          <div class="mat-input">
            <label>Material</label>
            <input name="material" [checked]="material_theme" (change)='selectTheme($event)' type="radio">
          </div>

        </div>
        <hr>
        <div>
          <div class="no-margin">Choose Base Color</div>
          <app-colors></app-colors>
        </div>
        <hr>
        <div class="select-mode">
          <div>Light Mode</div>
          <div>
            <mat-slide-toggle style="margin: 0;" (change)="toggleDarkMode()"></mat-slide-toggle>
          </div>
          <div>Dark Mode</div>
        </div>
      </div>
    </div>
  </div>
</div>
