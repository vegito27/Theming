
<app-sidebar [sidebar]="showSideBar" ></app-sidebar>

  </button>
  <button mat-button>
      <span>Home</span>
  </button>

  <button mat-button>
    <span>Profile</span>
  </button>
  <button mat-button>
    <span>Posts</span>
  </button>
  <span style="flex:1 1 auto"></span>

  </mat-slide-toggle> -->

</div>
