<form [formGroup]="form" class="mb-5 mt-5">
  <div class="row">

  <div class="col-md-2 offset-1">
    <label class="mb-2">Email report</label><br>
    <mat-radio-group  formControlName="email" class="mb-3 d-block" aria-label="Select an option">
      <mat-radio-button class="mr-1" value="true">Yes</mat-radio-button>&nbsp;&nbsp;&nbsp;
      <mat-radio-button class="ml-3" value="false">No</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-md-3 ">
    <label class="mb-2">Type</label>
    <mat-select disableOptionCentering  formControlName="type"  placeholder="--Select Type--"  class='form-control' >
      <mat-option value="DAILY">Daily</mat-option>
      <mat-option value="WEEKLY">Weekly</mat-option>
      <mat-option value="MONTHLY">Monthly</mat-option>
    </mat-select>
  </div>

  <div class="col-md-5">
    <label class="mb-2">Single Manager / Supervisor</label>
    <mat-select disableOptionCentering formControlName="name"  placeholder="--Select Customer--"  class='form-control' >
      <mat-option [value]="customer" *ngFor="let customer of data">{{ customer }}</mat-option>
    </mat-select>
  </div>


  </div>


</form>
